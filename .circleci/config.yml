
version: 2.1

orbs: 
    python: circleci/python@2.0.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run: 
          command: |
            pip install pytest
            pip install requests
            pytest --junitxml=test-results/junit.xml
          path: test-results

workflows:
  testing:
    jobs:
      - build-and-test
